<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSCNT Apparel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: black;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Header styling */
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      width: 80%;
      max-width: 1000px;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      flex: 1;
      text-align: left;
    }

    nav {
      flex: 2;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1rem;
      color: black;
      font-weight: bold;
    }

    /* Center main text */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: white;
      text-align: center;
      opacity: 0.85;
      z-index: 5;
      user-select: none;
    }

    /* Bottom left slogan & button */
    .bottom-left {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 5;
    }

    .shop-btn {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .shop-btn:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Header -->
  <header>
    <div class="logo">DSCNT Apparel</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About Us</a>
      <a href="#">Help</a>
    </nav>
  </header>

  <!-- Center text -->
  <div class="center-text">DSCNT APPAREL</div>

  <!-- Bottom left slogan & button -->
  <div class="bottom-left">
    EMBRACE YOUR DSCNT<br />
    <button class="shop-btn">SHOP NOW</button>
  </div>

</body>
</html>
