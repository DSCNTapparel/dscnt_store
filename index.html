<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSCNT Apparel</title>

  <!-- Google Fonts for Horizon Solid (use a close alternative if unavailable) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* Fullscreen video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Header */
    header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 900px;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    /* Center text */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      transform: rotateY(180deg); /* Reverse effect */
    }

    /* Bottom left */
    .bottom-left {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
    }

    .bottom-left h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .bottom-left button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      border-radius: 30px;
    }

    .bottom-left button:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <video class="video-background" autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <header>
    <div class="logo">DSCNT Apparel</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </header>

  <div class="center-text">DSCNT APPAREL</div>

  <div class="bottom-left">
    <h2>EMBRACE YOUR DSCNT</h2>
    <button>SHOP NOW</button>
  </div>

</body>
</html>
